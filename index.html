<body>

<div class="piano">
    <div class="top-section">
        <div class="my_name">
            <h2>Melody Zhu</h2>
        </div>
    </div>

    <div class="white-section">
        <div id="mid-d" class="white-key"></div>
        <div id="mid-e" class="white-key"></div>
        <div id="mid-f" class="white-key"></div>
        <div id="mid-g" class="white-key"></div>
        <div id="mid-a" class="white-key"></div>
        <div id="mid-b" class="white-key"></div>
        <div id="high-c" class="white-key"></div>
        <div id="high-d" class="white-key"></div>
        <div id="high-e" class="white-key"></div>
    </div>


    <div class="black-section">
        <div id="b1" class="black-key-border">
            <div id="mid-d-sharp" class="black-key"></div>
        </div>
        <div id="b2" class="black-key-border">
            <div id="mid-f-sharp" class="black-key"></div>
        </div>
        <div id="b3" class="black-key-border">
            <div id="mid-g-sharp" class="black-key"></div>
        </div>
        <div id="b4" class="black-key-border">
            <div id="mid-a-sharp" class="black-key"></div>
        </div>
        <div id="b5" class="black-key-border">
            <div id="high-c-sharp" class="black-key"></div>
        </div>
        <div id="b6" class="black-key-border">
            <div id="high-d-sharp" class="black-key"></div>
        </div>
    </div>
</div>


    <div class="words">
